name: Build

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: rm node_modules
      - run: rm yarn.lock
      - run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DS_TOKEN }}
      - run: tsc
      - run: yarn build
        env:
          CI: false
